{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Create  Catégory</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
  <div class="center">
    <h1>Create New Category</h1>

    {% if messages %}
      {% for message in messages %}
        {% if message.tags == 'error' %}
          <center><h4 style="color: firebrick;">{{ message }}</h4></center>
        {% else %}
          <center><h4 style="color: dodgerblue;">{{ message }}</h4></center>
        {% endif %}
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}

      <div class="txt_field">
        <input type="text" required name="name">
        <span></span>
        <label>Name </label>
      </div>
    
      <div class="txt_field">
        <input type="text" required name="icon">
        <span></span>
        <label>Icon</label>
      </div>

      <input type="submit" value="Create Task">

      <div class="signup_link">
        <a href="{% url 'categories-list' %}">← Back to categories list</a>
      </div>
    </form>
  </div>
</body>

</html>
